<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="CSS/style-form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        href="IMG/kisspng-virgo-computer-icons-symbol-astrological-sign-astr-5b0cf1779255c8.2451753115275749035994.jpg">

<body>
    <form action="url" class="form">
        <button formaction="index.html" class="voltar"><i class="bi bi-back"></i>Voltar</button>
    </form>
    <Section>
        <div class="main-login">
            <div class="left-login">
                <h1><br> Faça seu login <br> E contribua com seus conhecimentos!</h1>
                <img src="IMG/learning-animate.svg" alt="" class="laft-login-img" width="70%">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h4>LOGIN</h4>
                    <div class="textfield">
                        <label for="usuário">Usuário</label>
                        <input type="text" name="usuário" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="JavaScript/Script.Js"></script>
</body>

</html>
